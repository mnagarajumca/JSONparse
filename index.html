<!Doctype html>
<html>
<head>
<Title>Parser</Title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
</head>
<body>
<div class="container-fluid">
<h1 class="text-center">Parse Json</h1>
<hr/>
<section class="row">
<div class="col-sm-4">
<Textarea rows="20" style="width:100%" id="parser-input" placeholder="Enter the Input to be Parsed"></Textarea>
</div>
<div class="col-sm-8">
<p>Output</p>
<p id="Success-item"></p>
<p id="Skipped-item"></p>
<p id="Error-item"></p>
</div>
</section>

<div>
<button class="btn btn-primary" id="parser">SUBMIT</button>
</div>
</div>
<script src="js/parser.js"></script>
</body>
</html>
